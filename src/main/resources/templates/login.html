<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <title>ShareMemories</title>
</head>
<body class="h-screen hero">
    <div class="background-cubes">
        <div class="cube z-0"></div>
        <div class="cube z-0"></div>
        <div class="cube z-0"></div>
        <div class="cube z-0"></div>
        <div class="cube z-0"></div>
        <div class="cube z-0"></div>
    </div>
    <div class="flex flex-col h-screen justify-between">
        <main class="w-full xl:w-1/6 m-auto z-10">
            <div class="flex justify-center mb-4 py-4 px-8">
                <img src="/images/logo.png" class="h-10" alt="ShareMemories Logo">
            </div>
            <div th:if="${successMessage != null}" class="flex justify-center items-center mb-4 p-2 text-sm rounded-xl bg-gradient-to-r bg-gradient-to-r from-green-400 to-green-600">
                <span class="bg-gray-100 rounded-xl font-medium text-green-400 text-center py-1 px-2 mr-2">Success</span>
                <span class="text-white text-center" th:text="${successMessage}"></span>
            </div>
            <form th:action="@{/login}" method="POST" class="rounded-xl bg-white shadow mb-6">
                <div class="w-full">
                    <div class="px-4 py-2 bg-white rounded-xl">
                        <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                        <div class="my-6 text-center">
                            <span class="block text-lg font-bold">Welcome!</span>
                            <span class="block text-md">Sing in to continue access.</span>
                        </div>
                        <div class="mb-6">
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input type="email" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@email.com" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                            <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                        </div>
                        <div class="flex items-start mb-6">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
                            </div>
                            <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between border-t rounded-b-xl">
                        <div class="w-1/2">
                            <button type="submit" class="text-white bg-gradient-to-r from-purple-400 to-purple-600 hover:from-purple-800 focus:ring-4 focus:outline-none
                            focus:ring-purple-300 font-medium text-sm w-full px-5 py-3 text-center rounded-bl-xl">
                                Login
                            </button>
                        </div>
                        <div class="w-1/2">
                            <a href="/register">
                                <button type="button" class="text-white bg-gradient-to-r from-pink-600 to-pink-400 hover:to-pink-800 focus:ring-4 focus:outline-none
                                focus:ring-pink-300 font-medium text-sm w-full px-5 py-3 text-center rounded-br-xl">
                                    Register
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <span class="mb-6 text-sm">
                    <a href="#" class="hover:underline">
                        Forgot password?
                    </a>
                </span>
            </div>
        </main>
        <footer class="bg-white shadow z-10">
            <div class="w-full max-w-screen-xl mx-auto p-4">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <a href="/" class="flex items-center mb-4 sm:mb-0">
                        <img src="/images/logo.png" class="h-8 mr-3" alt="ShareMemories Logo" />
                    </a>
                    <span class="block text-sm text-gray-500 sm:text-center">Created by Jakub Dacewicz - 2023</span>
                    <span class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">
                        <a href="https://github.com/jdacewicz" class="hover:underline">GitHub: @jdacewicz</a>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
