<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.save.js}"></script>
    <script th:src="@{/js/jquery.boot.js}"></script>
    <title>ShareMemories</title>
</head>
<body class="bg-gray-100 w-screen h-screen">
    <div class="flex justify-between mb-4 py-2 w-full bg-gradient-to-r from-purple-100 to-purple-600 shadow">
        <div class="flex justify-center w-1/6 ml-4">
            <a href="/">
                <img src="/images/logo.png" class="h-8" alt="ShareMemories Logo">
            </a>
        </div>
        <div class="flex justify-center w-1/6 ml-4">
<!--            Search bar-->
        </div>
        <div class="flex justify-center w-1/6 ml-4">
            <a th:href="'/profile/' + ${loggedUser.getId()}" class="flex items-center hover:underline text-sm font-medium text-white">
                <img th:src="${loggedUser.getImagePath()}" class="w-6 rounded-xl mx-2 border" alt="logged user profile picture">
                <span th:text="${loggedUser.getCapitalizedFirstAndLastName()}"></span>
            </a>
        </div>
    </div>
    <div class="fixed w-full h-5/6">
        <div class="float-left w-1/6 ml-4">
            <div class="bg-white rounded-xl shadow mb-4">
                <div class="w-full mb-4">
                    <div class="w-full border-b px-4 py-2">
                        <span class="text-md font-medium ">Menu</span>
                    </div>
                    <div class="w-full">
                        <a th:href="'/profile/' + ${loggedUser.getId()}" class="w-full flex justify-start items-center p-2 text-sm font-medium hover:bg-gray-100">
                            <img th:src="${loggedUser.getImagePath()}" class="w-8 rounded-xl mx-2 border" alt="logged user profile picture">
                            <span th:text="${loggedUser.getCapitalizedFirstAndLastName()}"></span>
                        </a>
                        <button type="button" class="w-full flex justify-start items-center p-2 text-sm hover:bg-gray-100">
                            <img src="/images/icons/support-icon.svg" class="w-8 rounded-xl mx-2" alt="reactions icon">
                            <span>Support</span>
                        </button>
                    </div>
                    <div class="w-full">
                        <form th:action="@{/logout}" method="post" class="w-full">
                            <button type="submit" class="w-full text-white bg-gradient-to-r from-purple-400 to-purple-600 hover:from-purple-800
                            focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium text-sm px-6 py-3 text-center rounded-b-xl">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow">
                <div class="w-full mb-4">
                    <div class="w-full border-b border-t px-4 py-2">
                        <span class="text-md font-medium">Admin Panel</span>
                    </div>
                    <div class="w-full">
                        <button type="button" class="w-full flex justify-start items-center p-2 text-sm hover:bg-gray-100">
                            <img src="/images/icons/users-icon.svg" class="w-8 rounded-xl mx-2" alt="users icon">
                            <span>Users</span>
                        </button>
                        <button type="button" class="w-full flex justify-start items-center p-2 text-sm hover:bg-gray-100">
                            <img src="/images/icons/reactions-icon.svg" class="w-8 rounded-xl mx-2" alt="reactions icon">
                            <span>Reactions</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-right w-1/6 bg-white mr-4 rounded-xl shadow">
            <div class="w-full">
                <div class="w-full border-b border-t px-4 py-2">
                    <span class="text-md font-medium">Contacts</span>
                </div>
                <div class="w-full">
                    <div th:if="${loggedUser.getContacts().isEmpty()}">
                        <span class="w-full flex justify-center items-center p-4 text-sm font-medium">
                            You currently have no contacts.
                        </span>
                    </div>
                    <div th:unless="${loggedUser.getContacts().isEmpty()}" th:each="contact : ${loggedUser.getContacts()}">
                        <button type="button" th:name="'contact[' + ${contact.getId()} + ']'" class="w-full flex justify-start items-center p-2 text-sm font-medium hover:bg-gray-100">
                            <img th:src="${contact.getImagePath()}" class="w-8 rounded-xl mx-2 border" alt="logged user profile picture">
                            <span th:text="${contact.getCapitalizedFirstAndLastName()}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center w-full">
        <div class="w-1/4 z-10">
            <div class="w-full bg-white rounded-xl shadow mb-4">
                <div class="flex justify-start p-2">
                    <div class="mt-1 mr-1">
                        <img th:src="${loggedUser.getImagePath()}" class="w-8 rounded-xl mr-2 border" alt="user profile picture">
                    </div>
                    <div class="w-full">
                        <textarea class="w-full text-sm bg-gray-100 border rounded-xl p-2 resize-y" rows="3" placeholder="Write something..."></textarea>
                    </div>
                </div>
                <div class="flex justify-end border-t p-2">
                    <div class="flex items-center">
                        <button type="button" class="mx-1">
                            <img src="/images/icons/image-icon.svg" class="w-8" alt="image icon">
                        </button>
                    </div>
                    <div class="flex items-center ml-1">
                        <button type="button" class="px-2">
                            <img src="/images/icons/arrow-right-icon.svg" class="w-8" alt="send icon">
                        </button>
                    </div>
                </div>
            </div>
            <div class="w-full bg-white rounded-xl shadow">
                <div class="w-full">
                    <div class="w-full">
                        <div class="flex justify-between p-2">
                            <div class="flex justify-start">
                                <div class="mt-1 mr-1">
                                    <img th:src="${loggedUser.getImagePath()}" class="w-8 rounded-xl mx-2 border" alt="user profile picture">
                                </div>
                                <div class="text-sm">
                                    <span class="block font-medium hover:underline">
                                        <a th:href="'/profile/' + ${loggedUser.getId()}" th:text="${loggedUser.getCapitalizedFirstAndLastName()}">
                                        </a>
                                    </span>
                                    <span class="block text-gray-400">2 hours ago.</span>
                                </div>
                            </div>
                            <div>
                                <button type="button">
                                    <img src="/images/icons/show-more-icon.svg" class="w-8" alt="show more icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full">
                        <img src="/images/default-avatar.png" alt="post picture">
                    </div>
                    <div class="flex items-center justify-start p-2 mb-2 border-b">
                        <div class="w-6 m-2">
                            <img src="/images/default-avatar.png" alt="reaction">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="flex justify-between p-2">
                            <div class="flex justify-start">
                                <div class="mt-1 mr-1">
                                    <img th:src="${loggedUser.getImagePath()}" class="w-8 rounded-xl mx-2 border" alt="user profile picture">
                                </div>
                                <div class="text-sm p-2 mr-1 rounded-xl border bg-gray-100">
                                    <span class="block font-medium hover:underline">
                                        <a th:href="'/profile/' + ${loggedUser.getId()}" th:text="${loggedUser.getCapitalizedFirstAndLastName()}">
                                        </a>
                                    </span>
                                    <span class="block">Test message lorem ipsum 1 2 3 asd.</span>
                                    <span class="block text-gray-400">2 hours ago.</span>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="flex justify-start items-center text-sm font-medium">
                                    <span>React</span>
                                    <img src="/images/icons/arrow-down-icon.svg" class="w-8" alt="show more icon">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between p-2">
                            <div class="mt-1 mr-2">
                                <img th:src="${loggedUser.getImagePath()}" class="w-8 rounded-xl mx-2 border" alt="user profile picture">
                            </div>
                            <div class="flex items-center justify-start text-sm w-full border rounded-xl">
                                <textarea class="w-full bg-gray-100 border-r rounded-l-xl p-2 resize-y" rows="1" placeholder="Write something..."></textarea>
                                <button type="button" class="mx-1">
                                    <img src="/images/icons/image-icon.svg" class="w-8" alt="image icon">
                                </button>
                            </div>
                            <div class="flex items-center ml-1">
                                <button type="button" class="px-2">
                                    <img src="/images/icons/arrow-right-icon.svg" class="w-10" alt="send icon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
