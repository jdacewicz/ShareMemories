<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/tailwindcss/2.1.2/dist/tailwind.min.css}">
    <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.save.js}"></script>
    <script th:src="@{/js/jquery.boot.js}"></script>
    <title>ShareMemories</title>
</head>
<body class="bg-gray-100 w-screen">
    <div id="chat-window" class="fixed z-50 w-screen h-screen bg-gray-800 bg-opacity-25 hidden">
        <div class="flex h-full">
            <div class="max-w-lg m-auto h-2/3 p-4">
                <div class="block">
                    <button id="hide-chat-window" class="rounded-xl bg-white shadow">
                        <img class="w-10" src="/images/icons/go-back-icon.svg">
                    </button>
                </div>
                <div class="rounded-xl h-full bg-white shadow p-2">
                    <div id="chat-contact" class="block">
                        <img class="rounded-full w-12 h-12 inline mr-2" th:src="${user.getImagePath()}">
                        <span class="font-bold" th:text="${user.getFirstname()} + ' ' + ${user.getLastname()}"/>
                    </div>
                    <div id="chat-messages" class="border border-gray-200 rounded-lg h-2/3 m-2">

                    </div>
                    <div id="chat-message-form">
                        <form action="/api/posts" method="POST" enctype="multipart/form-data">
                            <div class="w-full border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                                <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                                    <textarea name="content" rows="3" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write something..." required></textarea>
                                    <img src="">
                                </div>
                                <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                                    <div class="flex pl-0 space-x-1 sm:pl-2">
                                        <input name="image" type="file" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                    </div>
                                    <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                                        Send
                                    </button>
                                </div>
                            </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed max-w-md w-1/6 mb-5 bg-white p-5 shadow h-screen rounded-xl h-full grid grid-flow-row gap-4">
        <div class="flex justify-center">
            <span class="m-auto">
                <a href="/"><img src="/images/logo.png"></a>
            </span>
        </div>
        <div>
            <a th:href="'/profile/' + ${user.getId()}">
                <img class="rounded-full w-8 h-8 inline mr-2" th:src="${user.getImagePath()}">
                <span class="font-bold" th:text="${user.getFirstname()} + ' ' + ${user.getLastname()}"/>
            </a>
        </div>
        <div>
            <span class="block">Admin panels</span>
            <button class="block" type="button" id="show-reaction-panel">
                Reactions
            </button>
            <button class="block" type="button" id="show-user-panel">
                User
            </button>
        </div>
        <div>
            <button id="show-contact-form">
                Support
            </button>
        </div>
        <div>
            <button type="button" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                <a href="/logout">LOGOUT</a>
            </button>
        </div>
        <div class="flex justify-center p-4">
            <span class="m-auto">SHAREMEMORIES - <a href="https://github.com/jdacewicz">@jdacewicz</a> 2023</span>
        </div>
    </div>
    <div class="float-right max-w-md w-1/6  h-screen ">
        <div class="fixed w-1/6 mb-5 bg-white p-5 shadow rounded-xl grid grid-flow-row auto-rows-max gap-4">
            <div>
                <span>Chat</span>
            </div>
            <div th:each="contact : ${contacts}">
                <button name="contact">
                    <img class="rounded-full w-8 h-8 inline mr-2" th:src="${contact.getImagePath()}">
                    <span class="font-bold" th:text="${contact.getFirstname()} + ' ' + ${contact.getLastname()}"/>
                </button>
            </div>
        </div>
    </div>
    <div class="pt-4">
        <div id="main-content">
            <div class="max-w-md mx-auto rounded-xl mb-4 bg-white p-4 shadow">
                <div>
                    <a th:href="'/profile/' + ${user.getId()}">
                        <img class="rounded-full w-8 h-8 inline" th:src="${user.getImagePath()}">
                        <span class="font-bold" th:text="${user.getFirstname()} + ' ' + ${user.getLastname()}"/>
                    </a>
                </div>
                <form action="/api/posts" method="POST" enctype="multipart/form-data" id="create-post-form" class="mt-2">
                    <div class="w-full border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                            <textarea id="created-post-content" name="content" rows="3" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write something..." required></textarea>
                            <img id="create-post-image-preview" src="">
                        </div>
                        <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                            <div class="flex pl-0 space-x-1 sm:pl-2">
                                <input name="image" id="create-post-image" type="file" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            </div>
                            <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                                Public
                            </button>
                        </div>
                    </div>
                    </button>
                </form>
            </div>
            <div id="posts" class="hidden">
            </div>
        </div>
        <div id="panels" class="hidden">
            <div id="reactions" class="max-w-md mx-auto rounded-xl mb-4 bg-white p-4 shadow hidden">
                <div class="relative overflow-x-auto border-l border-r border-t rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Image
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
